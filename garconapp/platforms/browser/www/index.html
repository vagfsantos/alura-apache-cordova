<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Só de Cenoura Garçom</title>
    <link rel="stylesheet" href="icons/material.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

	<div class="topo-fixo z-depth-1">
		<div class="yellow darken-4 white-text valign-wrapper">
			<h5 class="titulo">Só de cenoura</h5>
			<div>
				<i class="material-icons waves-effect waves-light waves-circle scan-qr-code">camera</i>
				<i data-activates="submenu" data-gutter="5"
				data-constrainwidth="false"
				class="dropdown-button material-icons waves-effect waves-light waves-circle">more_vert</i>
			</div>

			<ul class="dropdown-content" id="submenu">
				<li><a class="black-text acao-limpar">Limpar</a></li>
			</ul>
		</div>

		<ul class="tabs yellow darken-4">
			<li class="tab"><a href="#bolos" class="white-text waves-effect waves-light">Bolos</a></li>
			<li class="tab"><a href="#bebidas" class="white-text waves-effect waves-light">Bebidas</a></li>
		</ul>
	</div>

	<div id="bolos" class="section">
		<h6 class="container brown-text">Em Pedaços</h6>
		<div class="collection">
			<a class="collection-item waves-effect black-text">Só de cenoura</a>
			<a class="collection-item waves-effect black-text">Com nutella</a>
			<a class="collection-item waves-effect black-text">De brigadeiro</a>
			<a class="collection-item waves-effect black-text">De banana</a>
		</div>

		<h6 class="container brown-text">Inteiros</h6>
		<div class="collection">
			<a class="collection-item waves-effect black-text">Só de cenoura</a>
			<a class="collection-item waves-effect black-text">Com nutella</a>
			<a class="collection-item waves-effect black-text">De brigadeiro</a>
			<a class="collection-item waves-effect black-text">De banana</a>
		</div>
	</div>

	<div id="bebidas" class="section">
		<h6 class="container brown-text">Cafés</h6>
		<div class="collection">
			<a class="collection-item waves-effect black-text">Expresso</a>
			<a class="collection-item waves-effect black-text">Café com leite</a>
			<a class="collection-item waves-effect black-text">Leite</a>
			<a class="collection-item waves-effect black-text">Chá matte</a>
		</div>

		<h6 class="container brown-text">Refrigerantes</h6>
		<div class="collection">
			<a class="collection-item waves-effect black-text">Dolly</a>
			<a class="collection-item waves-effect black-text">Coca-Cola</a>
			<a class="collection-item waves-effect black-text">Schin</a>
			<a class="collection-item waves-effect black-text">Fanta</a>
		</div>
	</div>

	<div class="fixed-action-btn">
		<a id="botao-confirmar" href="#confirmacao" class="btn-floating btn-large waves-effect waves-light brown modal-trigger">
			<i class="material-icons">done</i>
		</a>
	</div>

	<div id="confirmacao" class="modal modal-fixed-footer">
		<div class="modal-content">
			<h5>Resumo do pedido</h5>
			<input type="number" class="validate" placeholder="Número da mesa" id="numero-mesa"/>
			<blockquote id="resumo">
				
			</blockquote>
		</div>

		<div class="modal-footer">
			<button class="btn deep-orange waves-effect waves-light modal-close acao-finalizar">Pedir</button>
			<button class="btn-flat acao-limpar waves-effect waves-red modal-close">Cancelar</button>
		</div>
	</div>
	
	<script src="cordova.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
